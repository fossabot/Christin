{% extends 'create_project/create_project_base.html' %}

{% block text_type %}

    <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link active"
                                data-toggle="tab"
                                href="#tabItem7"><em
                class="icon ni ni-file-text"></em><span>{{ _('Mysql Input') }}</span></a>
        </li>
    </ul>

    <div class="container" style="margin-top: 50px">
        <form id="form-data-of-database-config">
            <div class="row gy-4">
                <div class="col-sm-6">
                    <div class="form-group"><label
                            class="form-label"
                            for="db-host">{{ _('host') }}</label>
                        <input class="form-control" id="db-host" name="db-host"
                               placeholder="{{ _('Input host config') }}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group"><label
                            class="form-label"
                            for="db-port">{{ _('port') }}</label>
                        <input class="form-control" id="db-port" name="db-port"
                               placeholder="{{ _('Input port config') }}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group"><label
                            class="form-label"
                            for="db-username">{{ _('username') }}</label>
                        <div class="form-control-wrap">
                            <input class="form-control" id="db-username"
                                   name="db-username"
                                   placeholder="{{ _('Input username config') }}">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group"><label
                            class="form-label"
                            for="db-password">{{ _('password') }}</label>
                        <input type="password" class="form-control"
                               id="db-password" name="db-password"
                               placeholder="{{ _('Input password config') }}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group"><label
                            class="form-label"
                            for="db-database">{{ _('database') }}</label>
                        <div class="form-control-wrap">
                            <input class="form-control" id="db-database"
                                   name="db-database"
                                   placeholder="{{ _('Input database name') }}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6" style="margin-top: 50px">
                <button class="btn btn-lg btn-primary"
                        id="KE-from-DB">{{ _('Start to parse database') }}
                </button>
            </div>
        </form>
    </div>


{% endblock %}
