<!DOCTYPE html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-125643874-2');
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>doccano - Document Annotation Tool</title>

    <link href="https://cdn.bootcdn.net/ajax/libs/bulma/0.9.1/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/mycss/forum.5a274b2aa47c.css">
    <!-- favicon settings -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="../static/css/mycss/annotation.74810e6d0214.css">

</head>

<body>

<div class="columns" id="mail-app" v-cloak>
    <div class="column is-7 is-offset-1 message hero is-fullheight" id="message-pane">

        <div class="card">
            <header class="card-header">
                <div class="card-header-title has-background-royalblue" style="padding:1.5rem;">
                    <div class="field is-grouped is-grouped-multiline">
                        <div class="control" v-for="label in labels">
                            <div class="tags has-addons">
                                <a class="tag is-medium"
                                   v-bind:style="{ color: label.text_color, backgroundColor: label.background_color }"
                                   v-on:click="annotate(label.id)"
                                   v-shortkey.once="[ label.shortcut ]" @shortkey="annotate(label.id)">
                                    [[ label.text ]]
                                </a>
                                <span class="tag is-medium">[[ label.shortcut ]]</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="card-content">
                <div class="content" v-if="docs[pageNumber] && annotations[pageNumber]">
                    <annotator ref="annotator" v-bind:labels="labels" v-bind:entity-positions="annotations[pageNumber]"
                               v-bind:text="docs[pageNumber].text"
                               @remove-label="removeLabel" @add-label="addLabel"></annotator>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="../static/js/myjs/demo_named_entity.e48d8b609f38.js"></script>

</body>
</html>
